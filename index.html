<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gambling</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="animals.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="btn">
      <button id="master-btn">Press here to start the game</button>
    </div>
    <div class="race-container d-flex flex-column">
      <audio id="horse-sound" src="media/horse.wav"></audio>
      <audio id="dog-sound" src="media/dog.wav"></audio>
      <audio id="chick-sound" src="media/chick.wav"></audio>
      <audio id="duck-sound" src="media/duck.mp3"></audio>
      <div id="horse-box" style="width: 150px; height: 150px">
        <img src="./media/horse.gif" style="height: 150px" alt="" />
      </div>
      <div id="duck-box" style="width: 150px; height: 150px">
        <img src="./media/duck.gif" style="height: 150px" alt="" />
      </div>
      <div id="dog-box" style="width: 150px; height: 150px">
        <img src="./media/dog.gif" style="height: 150px" alt="" />
      </div>
      <div id="chick-box" style="width: 150px; height: 150px">
        <img src="./media/chick.gif" style="height: 150px" alt="" />
      </div>
    </div>
    <div id="winner-board"></div>
  </body>
</html>
